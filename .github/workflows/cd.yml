name: CD - Deploy to k3s

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0
          
      - name: Extract image from deployment.yaml
        run: |
          IMAGE=$(grep -oE 'image:\s*ghcr.io/[^ ]+' deployment.yaml | awk '{print $2}')
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "Deploying image: $IMAGE"

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 -d > kubeconfig
          chmod 600 kubeconfig
          
      - name: Pull image from GHCR
        run: |
          docker pull $IMAGE

      - name: Save image as tar
        run: |
          docker save $IMAGE -o image.tar

      - name: Import image into k3s containerd
        run: |
          sudo k3s ctr images import image.tar

      - name: Deploy application
        env:
          KUBECONFIG: kubeconfig
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl rollout status deployment/myapp
